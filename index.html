<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="card">
                <div class="card-front">
                    <div class="form-header">
                        <h2>Create Account</h2>
                        <p>Join our community today</p>
                    </div>
                    
                    <form id="registration-form">
                        <div class="input-group">
                            <div class="input-field">
                                <input type="text" id="fullname" required>
                                <label for="fullname">Full Name</label>
                                <i class="fas fa-user"></i>
                                <div class="error-message" id="fullname-error"></div>
                            </div>
                            
                            <div class="input-field">
                                <input type="email" id="email" required>
                                <label for="email">Email Address</label>
                                <i class="fas fa-envelope"></i>
                                <div class="error-message" id="email-error"></div>
                            </div>
                            
                            <div class="input-field">
                                <input type="password" id="password" required>
                                <label for="password">Password</label>
                                <i class="fas fa-lock"></i>
                                <i class="fas fa-eye-slash toggle-password" id="toggle-password"></i>
                                <div class="error-message" id="password-error"></div>
                            </div>
                            
                            <div class="input-field">
                                <input type="password" id="confirm-password" required>
                                <label for="confirm-password">Confirm Password</label>
                                <i class="fas fa-lock"></i>
                                <i class="fas fa-eye-slash toggle-password" id="toggle-confirm-password"></i>
                                <div class="error-message" id="confirm-password-error"></div>
                            </div>
                            
                            <div class="password-strength">
                                <div class="strength-meter">
                                    <div class="strength-bar" id="strength-bar"></div>
                                </div>
                                <span id="strength-text">Password Strength</span>
                            </div>
                            
                            <div class="checkbox-field">
                                <input type="checkbox" id="terms" required>
                                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                                <div class="error-message" id="terms-error"></div>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Register</span>
                            <div class="loader"></div>
                        </button>
                        
                        <div class="form-footer">
                            <p>Already have an account? <a href="#" id="login-link">Login</a></p>
                        </div>
                    </form>
                </div>
                
                <div class="card-back">
                    <div class="success-message">
                        <div class="check-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <h2>Registration Successful!</h2>
                        <p>Your account has been created successfully.</p>
                        <button id="continue-btn" class="submit-btn">Continue</button>
                    </div>
                </div>
            </div>
            
            <div class="decoration">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
